<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component | Frontend Mentor</title>
</head>
<body>
    <main class="container flex bg-light card">
        <picture>
            <source media="(min-width: 40em)" srcset="./images/image-product-desktop.jpg">
            <source media="(min-width: 10em)" srcset="./images/image-product-mobile.jpg">
            <img src="./images/image-product-mobile.jpg" alt="A squared glass bottle full of golden perfume labeled Gabrielle by Chanel" class="card-img">
        </picture>
        <div class=" flex card-text">
            <span class="uppercase letter-spacing">Perfume</span>

            <h1 class="ff-serif fs-700 fw-700 txt-dark">Gabrielle Essence Eau De Parfum</h1>
          
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
            <div class="card-prices">
                <span class="ff-serif fs-700 accent" style="margin-right: .5em;">$149.99</span>
                <span class="crossed">$169.99</span>
            </div>
            
            <button class="fw-700 bg-accent txt-light btn-cart">
                <img src="/images/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </main>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Ax-cd</a>.
    </footer>
</body>
</html>
