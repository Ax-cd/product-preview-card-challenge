<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component | Frontend Mentor</title>
</head>
<body>
    <main>
        <picture>
            <!-- alt text -->
            <source media="(min-width: 60em)" srcset="/images/image-product-desktop.jpg">
            <source media="(min-width: 10em)" srcset="/images/image-product-mobile.jpg">
            <img src="/images/image-product-mobile.jpg" alt="">
        </picture>
        <div>
            <span>Perfume</span>

            <h1>Gabrielle Essence Eau De Parfum</h1>
          
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
            <div>
                <span>$149.99</span>
                <span>$169.99</span>
            </div>
            
            <button>Add to Cart</button>
        </div>
    </main>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Ax-cd</a>.
    </footer>
</body>
</html>
